{% extends "base.html" %}
{% block title %}Contents{% endblock title %}

{% block content %}
<div class="wrapper">
	<section>
		<ul>
			{% for article in articles %}
			<li>
				<h2><a href="/article/{{ article.id }}/">{{ article.title }}</a></h2>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
{% endblock content %}
