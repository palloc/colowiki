{% extends "base.html" %}
{% load markdown_deux_tags %}
{% load staticfiles %}

{% block title %}Contents{% endblock title %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'wiki/css/article.css' %}" />
<div id="title"><h1>{{ article.title }}</h1></div>
<div class="wrapper">
	<div class="text">
		{{ article.text|markdown }}
		{% if article.image_data %}
			<img src="/static/wiki/{{ article.image_data }}">
		{% endif %}
	</div>
	<div class="date">
		{{ article.date }}
	</div>
</div>


{% endblock content %}
